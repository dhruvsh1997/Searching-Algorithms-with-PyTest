[tool:pytest]
# Minimum version of pytest required
minversion = 7.0

# Test file patterns
python_files = test_*.py *_test.py

# Test class patterns  
python_classes = Test*

# Test function patterns
python_functions = test_*

# Add current directory to Python path
pythonpath = .

# Test discovery directories
testpaths = .

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    fast: marks tests as fast
    array_search: marks tests for array-based search algorithms
    graph_search: marks tests for graph-based search algorithms
    parametrized: marks parametrized tests

# Console output options
console_output_style = progress
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --durations=10

# Ignore warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning